<h2>User Registration</h2>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <input type="text" placeholder="Full Name" formControlName="fullName">
  <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched">
    Minimum 3 characters required
  </div>

  <input type="email" placeholder="Email" formControlName="email">
  <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
    Enter valid email
  </div>

  <input type="password" placeholder="Password" formControlName="password">
  <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
    Must contain 1 uppercase & 1 number
  </div>

  <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
  <div *ngIf="registrationForm.errors?.['mismatch']">
    Passwords do not match
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">
    Register
  </button>

</form>
